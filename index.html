<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Redesign</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --background-color: #f5f6fa;
            --text-color: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link:hover, .link:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(9, 132, 227, 0.2);
            outline: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Welcome to My Website</h1>
        <p>I'm currently redesigning this website to bring you an even better experience. In the meantime, you can visit my previous website.</p>
        <a 
            href="old/" 
            class="link"
            tabindex="0"
            aria-label="Visit my previous website"
            role="button"
        >
            Visit Previous Website
        </a>
    </main>
</body>
</html>
