<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CodeWords</title>
  <meta name="description" content="CodeWords">
  <link rel="stylesheet" href="styles/styles.css?v=1.0">
</head>

<body>
  <div>
    <div id='header'>
      <a href="https://github.com/ncteisen/personal-website/tree/master/src/codewords" target='_blank'>CodeWords</a>
      <span id="redScore"></span>
      <span id="blueScore"></span>
      <button id="timer" onclick="start_timer()">Timer</button>
      <button id="cancel" onclick="cancel_timer()" style="visibility: hidden;">Cancel</button>
      <input type="text" id="seed" placeholder="seed" size="8" autofocus>
      <button id="reset" onclick="fire()">Reset</button>
      <select id='gameMode'>
        <option value="default">Default Word Set</option>
        <option value="dirty">Dirty Word Set</option>
        <option value="2knouns">2K Nouns</option>
        <option value="all">All</option>
        <option value="movies">Top 250 Movies</option>
      </select>
      <button id="spymaster" onclick="spyMaster()">SpyMaster</button>
    </div>
  </div>
  <div id="board"></div>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/seedrandom.js"></script>
  <script src="scripts/index.js"></script>
  
</body>
</html>
